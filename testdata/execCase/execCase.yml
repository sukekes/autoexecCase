    # Pass
    "loc_type": "id"
    "name": "pass"
  -
    # noPass
    "loc_type": "id"
    "name": "noPass"
  -
    # Block
    "loc_type": "id"
    "name": "undo"
  -
    # 缺陷填报返回
    "loc_type": "id"
    "name": "save_defect_return"
  -
    # 阻塞返回
    "loc_type": "id"
    "name": "goback"

