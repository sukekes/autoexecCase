project_name: "测试业务系统"

base_url: "http://10.215.142.114/LightTower/desktop"

case_num: "testsuite_003"

case_name: "execc"

testsuite: "execc"

case_description: "查找并执行用例"

pre_case:
-
  "name": "personal_work"
  "suite": "personalwork"

test_step:
  -
    # 用例编号查询文板框定位，然后回车查询 0
    "loc_type": "id"
    "name": "testcaseCode"
  -
    # 找到用例且点击执行 1
    "loc_type": "xpath"
    "name": "//td[@title='caseno']/following::td[@title='查看执行']/child::a[text()='执行']"
  -
    # Pass 2
    "loc_type": "id"
    "name": "pass"
  -
    # noPass 3
    "loc_type": "id"
    "name": "noPass"
  -
    # Block 4
    "loc_type": "id"
    "name": "undo"
  -
    # 缺陷填报返回 5
    "loc_type": "id"
    "name": "save_defect_return"
  -
    # 阻塞返回 6
    "loc_type": "id"
    "name": "goback"

  - # 切换分页 7
    "loc_type": "xpath"
    "name": "//td[@id='next_testcase_jqgrid_pager']"
  - # 执行页面用例编号 8
    "loc_type": "id"
    "name": "code"
input_params:
  fault:
    - C3
  block:
    - C11
  sucess:
    - C116

expect_output:
  "loc_type": "xpath"
  "name": "//span[text()='请选择版本：']"